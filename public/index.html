<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="/style.css" />
		<title>Plant-Care</title>
	</head>
	<body>
		<div id="main-container">
			<div id="registration-container" v-if="cookie">
				<form id="login">
					<input
						v-model="username"
						type="text"
						name="username"
						placeholder="Username"
					/>
					<input
						v-model="password"
						type="password"
						name="password"
						placeholder="password"
					/>
					<button @click="handleLoginClick">Login</button>
					<!-- Below button is only PSEUDO atm -->
					<button @click="handleLoginClick">Forgot Login?</button>
				</form>
			</div>
			<div id="registration-container" v-else>
				<form id="registration">
					<input
						v-model="username"
						type="text"
						name="username"
						placeholder="Username"
					/>
					<input
						v-model="email"
						type="text"
						name="email"
						placeholder="email address"
					/>
					<input v-model="password" type="password" name="password" />
					<button @click="handleRegisterClick">Register</button>
				</form>
			</div>
		</div>
		<script src="/js/vue.js"></script>
		<script src="/js/axios.min.js"></script>
		<script src="/js/script.js"></script>
	</body>
</html>
